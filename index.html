    <style>
        body {
            background-color: rgb(16, 16, 16);
            color: white;

        #map {
            height: 500px;
            width: 100%;
            border-radius: 50px;
            margin-top: 20px;

        }

        h1 {
            margin-top: 20px;

        }
    </style>
    <script>
        const url = "https://api.wheretheiss.at/v1/satellites/25544";
        async function getData() {
            const response = await fetch(url);
            const hasil = await response.json();
            const { name, altitude, latitude, longitude } = hasil;
            console.log(hasil);



            document.getElementById("name").innerHTML = name;
            document.getElementById("alt").innerHTML = altitude;
            document.getElementById("lat").innerHTML = latitude;
            document.getElementById("long").innerHTML = longitude;

            var map = L.map('map').setView([latitude, longitude], 5);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);

            var myIcon = L.icon({
                iconUrl: '/img/satelit.png',
                iconSize: [100, 85],
                iconAnchor: [25, 20],

            });

            L.marker([latitude, longitude], { icon: myIcon }).addTo(map);


        }
        getData();
    </script>
    <center>
        <table border="1">
            <tr>
                <h1>ISS Tracker</h1>
                <td>
                    <p>Nama: <span id="name"></span></p>
                    <p>Altitude: <span id="alt"></span></p>
                    <p>Latitude: <span id="lat"></span></p>
                    <p>Longitude: <span id="long"></span></p>
                </td>

            </tr>
        </table>
    </center>
    <div id="map"></div>
